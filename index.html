<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .header h1 {
            color: white;
            font-size: 1.6rem;
            margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .sound-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        
        .sound-toggle.muted {
            opacity: 0.6;
        }
        
        .level-select {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            color: white;
            padding: 6px 12px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .moves-value { color: #ff6b6b; }
        .matches-value { color: #4ecdc4; }
        .time-value { color: #ffd700; }
        .score-value { color: #ff9ff3; }
        
        .game-board {
            display: grid;
            gap: 6px;
            margin-bottom: 12px;
            flex: 1;
            min-height: 0;
            transition: all 0.3s ease;
        }
        
        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: transparent;
            user-select: none;
            border: 2px solid transparent;
            -webkit-tap-highlight-color: transparent;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
        }
        
        .card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotateY(0deg) translateY(-1px);
        }
        
        .card.flipped {
            color: white;
            background: rgba(255, 255, 255, 0.25);
            transform: rotateY(180deg);
        }
        
        .card.matched {
            color: white;
            background: rgba(50, 205, 50, 0.3);
            cursor: default;
            animation: matchPulse 0.6s ease-in-out;
        }
        
        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            max-width: 120px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        }
        
        .btn.reset {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .message {
            text-align: center;
            color: white;
            font-size: 0.9rem;
            margin-top: 8px;
            min-height: 18px;
            font-weight: bold;
            line-height: 1.3;
        }
        
        .win-message {
            color: #ffd700;
            font-size: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .level-complete {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .level-complete.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .level-complete-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        
        .level-complete h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .level-complete p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .next-level-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* Optimized for small Android screens */
        @media (max-width: 320px) {
            .game-board {
                gap: 5px;
            }
            
            .card {
                font-size: 1.6rem;
                border-radius: 8px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 7px 12px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-height: 500px) {
            .game-container {
                padding: 10px;
                max-height: 98vh;
            }
            
            .game-board {
                gap: 4px;
            }
            
            .card {
                font-size: 1.5rem;
                border-radius: 8px;
            }
            
            .stats {
                padding: 10px;
                gap: 6px;
            }
            
            .stat-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="controls-row">
                <select class="level-select" id="levelSelect" onchange="changeLevel()">
                    <option value="1">Level 1 (8 pairs)</option>
                    <option value="2">Level 2 (12 pairs)</option>
                    <option value="3">Level 3 (16 pairs)</option>
                </select>
                <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">🔊</button>
            </div>
            <h1>🎯 Emoji Match Game</h1>
        </div>
        
        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Moves:</span>
                <span class="stat-value moves-value" id="moves">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Matches:</span>
                <span class="stat-value matches-value" id="matches">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Time:</span>
                <span class="stat-value time-value" id="time">0s</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Score:</span>
                <span class="stat-value score-value" id="score">1000</span>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="btn reset" onclick="resetGame()">Reset</button>
            <button class="btn" onclick="newGame()">New Game</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <div class="level-complete" id="levelComplete">
        <div class="level-complete-content">
            <h2>🎉 Level Complete!</h2>
            <p id="levelCompleteMessage">Great job! Ready for the next challenge?</p>
            <button class="next-level-btn" onclick="nextLevel()">Next Level</button>
        </div>
    </div>

    <script>
        // Sound management
        let soundEnabled = true;
        let audioContext;
        let backgroundMusic = null;
        let currentLevel = 1;
        
        // Emoji sets for different levels
        const emojiSets = {
            1: ['😀', '😂', '🥰', '😎', '🤩', '😍', '🥳', '😜'],
            2: ['😀', '😂', '🥰', '😎', '🤩', '😍', '🥳', '😜', '🤓', '🤗', '🤑', '🤠'],
            3: ['😀', '😂', '🥰', '😎', '🤩', '😍', '🥳', '😜', '🤓', '🤗', '🤑', '🤠', '😈', '👻', '🤖', '👽']
        };
        
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Play sound function
        function playSound(frequency, duration = 0.2, type = 'sine') {
            if (!soundEnabled) return;
            
            try {
                initAudio();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                gainNode.gain.value = 0.1;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                setTimeout(() => {
                    oscillator.stop();
                }, duration * 1000);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // Background music using Web Audio API
        function playBackgroundMusic() {
            if (!soundEnabled || backgroundMusic) return;
            
            try {
                initAudio();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(261.63, audioContext.currentTime + 2);
                oscillator.frequency.setValueAtTime(329.63, audioContext.currentTime + 4);
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime + 6);
                
                gainNode.gain.value = 0.03;
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 8);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 8);
                
                // Loop the music
                backgroundMusic = setTimeout(playBackgroundMusic, 8000);
            } catch (e) {
                console.log('Background music error:', e);
            }
        }
        
        // Stop background music
        function stopBackgroundMusic() {
            if (backgroundMusic) {
                clearTimeout(backgroundMusic);
                backgroundMusic = null;
            }
        }
        
        // Specific sound functions
        function playCardFlipSound() {
            playSound(600, 0.1, 'sine');
        }
        
        function playMatchSound() {
            playSound(800, 0.3, 'sine');
            setTimeout(() => playSound(1000, 0.3, 'sine'), 100);
        }
        
        function playNoMatchSound() {
            playSound(300, 0.2, 'sawtooth');
        }
        
        function playWinSound() {
            playSound(500, 0.2, 'sine');
            setTimeout(() => playSound(700, 0.2, 'sine'), 150);
            setTimeout(() => playSound(900, 0.2, 'sine'), 300);
            setTimeout(() => playSound(1100, 0.3, 'sine'), 450);
        }
        
        function playLevelCompleteSound() {
            playSound(400, 0.2, 'sine');
            setTimeout(() => playSound(600, 0.2, 'sine'), 100);
            setTimeout(() => playSound(800, 0.2, 'sine'), 200);
            setTimeout(() => playSound(1000, 0.3, 'sine'), 300);
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const soundToggle = document.getElementById('soundToggle');
            if (soundEnabled) {
                soundToggle.textContent = '🔊';
                soundToggle.classList.remove('muted');
                if (gameStarted) {
                    playBackgroundMusic();
                }
            } else {
                soundToggle.textContent = '🔇';
                soundToggle.classList.add('muted');
                stopBackgroundMusic();
            }
        }
        
        // Game variables
        let gameBoard = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let gameStarted = false;
        let baseScore = 1000;
        
        // Get current emoji set based on level
        function getCurrentEmojiSet() {
            return emojiSets[currentLevel] || emojiSets[1];
        }
        
        // Initialize the game
        function initGame() {
            stopBackgroundMusic();
            const gameBoardElement = document.getElementById('gameBoard');
            gameBoardElement.innerHTML = '';
            
            // Get emoji set for current level
            const emojis = getCurrentEmojiSet();
            const totalPairs = emojis.length;
            
            // Set grid columns based on level
            if (currentLevel === 1) {
                gameBoardElement.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else if (currentLevel === 2) {
                gameBoardElement.style.gridTemplateColumns = 'repeat(6, 1fr)';
            } else {
                gameBoardElement.style.gridTemplateColumns = 'repeat(8, 1fr)';
            }
            
            // Create pairs of emojis
            let emojiPairs = [...emojis, ...emojis];
            
            // Shuffle the array
            emojiPairs = shuffleArray(emojiPairs);
            
            // Create game board
            gameBoard = emojiPairs.map((emoji, index) => ({
                id: index,
                emoji: emoji,
                isFlipped: false,
                isMatched: false
            }));
            
            // Render cards
            gameBoard.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.addEventListener('click', () => flipCard(card.id));
                cardElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    flipCard(card.id);
                });
                gameBoardElement.appendChild(cardElement);
            });
            
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            clearInterval(timer);
            
            // Update UI
            updateStats();
            document.getElementById('message').textContent = '';
            document.getElementById('levelSelect').value = currentLevel;
        }
        
        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Flip a card
        function flipCard(cardId) {
            const card = gameBoard[cardId];
            
            if (card.isFlipped || card.isMatched || flippedCards.length >= 2) {
                return;
            }
            
            // Start timer and background music on first move
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
                if (soundEnabled) {
                    playBackgroundMusic();
                }
            }
            
            // Flip the card
            card.isFlipped = true;
            flippedCards.push(cardId);
            
            // Update UI
            const cardElement = document.querySelector(`[data-id="${cardId}"]`);
            cardElement.textContent = card.emoji;
            cardElement.classList.add('flipped');
            
            // Play sound
            playCardFlipSound();
            
            // Check for match if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                setTimeout(checkMatch, 800);
            }
        }
        
        // Check if flipped cards match
        function checkMatch() {
            const [firstId, secondId] = flippedCards;
            const firstCard = gameBoard[firstId];
            const secondCard = gameBoard[secondId];
            
            if (firstCard.emoji === secondCard.emoji) {
                firstCard.isMatched = true;
                secondCard.isMatched = true;
                matchedPairs++;
                
                const firstElement = document.querySelector(`[data-id="${firstId}"]`);
                const secondElement = document.querySelector(`[data-id="${secondId}"]`);
                firstElement.classList.add('matched');
                secondElement.classList.add('matched');
                
                playMatchSound();
                
                // Check if level is complete
                const totalPairs = getCurrentEmojiSet().length;
                if (matchedPairs === totalPairs) {
                    endLevel();
                }
            } else {
                firstCard.isFlipped = false;
                secondCard.isFlipped = false;
                
                const firstElement = document.querySelector(`[data-id="${firstId}"]`);
                const secondElement = document.querySelector(`[data-id="${secondId}"]`);
                firstElement.classList.remove('flipped');
                secondElement.classList.remove('flipped');
                firstElement.textContent = '';
                secondElement.textContent = '';
                
                playNoMatchSound();
            }
            
            flippedCards = [];
            updateStats();
        }
        
        // Start the timer
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                updateStats();
            }, 1000);
        }
        
        // Calculate score
        function calculateScore() {
            const emojis = getCurrentEmojiSet();
            const baseScore = emojis.length * 100; // Base score scales with level
            let score = baseScore - (moves * 5) - (seconds * 1);
            return Math.max(score, 0);
        }
        
        // End the current level
        function endLevel() {
            clearInterval(timer);
            stopBackgroundMusic();
            const finalScore = calculateScore();
            const emojis = getCurrentEmojiSet();
            const totalPairs = emojis.length;
            
            playWinSound();
            
            if (currentLevel < 3) {
                // Show level complete modal
                const levelComplete = document.getElementById('levelComplete');
                const message = document.getElementById('levelCompleteMessage');
                message.innerHTML = `🎉 Level ${currentLevel} Complete!<br>Moves: ${moves}<br>Time: ${seconds}s<br>Score: ${finalScore}`;
                levelComplete.classList.add('show');
                playLevelCompleteSound();
            } else {
                // Game complete
                const messageElement = document.getElementById('message');
                let message = `🏆 Game Complete! All levels finished!<br>Moves: ${moves}<br>Time: ${seconds}s<br>Final Score: ${finalScore}`;
                messageElement.innerHTML = message;
                messageElement.className = 'message win-message';
            }
        }
        
        // Go to next level
        function nextLevel() {
            currentLevel++;
            const levelComplete = document.getElementById('levelComplete');
            levelComplete.classList.remove('show');
            initGame();
        }
        
        // Change level from dropdown
        function changeLevel() {
            currentLevel = parseInt(document.getElementById('levelSelect').value);
            initGame();
        }
        
        // Update statistics display
        function updateStats() {
            const currentScore = calculateScore();
            const totalPairs = getCurrentEmojiSet().length;
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = `${matchedPairs}/${totalPairs}`;
            document.getElementById('time').textContent = `${seconds}s`;
            document.getElementById('score').textContent = currentScore;
        }
        
        // Reset the current game
        function resetGame() {
            clearInterval(timer);
            stopBackgroundMusic();
            initGame();
        }
        
        // Start a new game
        function newGame() {
            currentLevel = 1;
            initGame();
        }
        
        // Initialize the game when page loads
        window.onload = function() {
            initGame();
            // Pre-initialize audio context on first touch
            document.body.addEventListener('touchstart', initAudio, { once: true });
            document.body.addEventListener('click', initAudio, { once: true });
        };
        
        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                document.body.style.display = 'none';
                document.body.offsetHeight;
                document.body.style.display = '';
            }, 100);
        });
    </script>
</body>
</html>
