<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .header h1 {
            color: white;
            font-size: 1.6rem;
            margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        .stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .moves-value { color: #ff6b6b; }
        .matches-value { color: #4ecdc4; }
        .time-value { color: #ffd700; }
        .score-value { color: #ff9ff3; }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-bottom: 12px;
            flex: 1;
            min-height: 0;
        }
        
        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: transparent;
            user-select: none;
            border: 2px solid transparent;
            -webkit-tap-highlight-color: transparent;
        }
        
        .card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .card.flipped {
            color: white;
            background: rgba(255, 255, 255, 0.25);
        }
        
        .card.matched {
            color: white;
            background: rgba(50, 205, 50, 0.3);
            cursor: default;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            max-width: 120px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        }
        
        .btn.reset {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .message {
            text-align: center;
            color: white;
            font-size: 0.9rem;
            margin-top: 8px;
            min-height: 18px;
            font-weight: bold;
            line-height: 1.3;
        }
        
        .win-message {
            color: #ffd700;
            font-size: 1rem;
            animation: pulse 2s infinite;
        }
        
        .score-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.65rem;
            margin-top: 4px;
            font-style: italic;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        /* Optimized for small Android screens */
        @media (max-width: 320px) {
            .game-board {
                gap: 5px;
            }
            
            .card {
                font-size: 1.6rem;
                border-radius: 8px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 7px 12px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-height: 500px) {
            .game-container {
                padding: 10px;
                max-height: 98vh;
            }
            
            .game-board {
                gap: 4px;
            }
            
            .card {
                font-size: 1.5rem;
                border-radius: 8px;
            }
            
            .stats {
                padding: 10px;
                gap: 6px;
            }
            
            .stat-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🎯 Emoji Match Game</h1>
        </div>
        
        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Moves:</span>
                <span class="stat-value moves-value" id="moves">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Matches:</span>
                <span class="stat-value matches-value" id="matches">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Time:</span>
                <span class="stat-value time-value" id="time">0s</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Score:</span>
                <span class="stat-value score-value" id="score">1000</span>
            </div>
        </div>
        
        <div class="score-info">
            Score = 1000 - (moves × 10) - (seconds × 2)
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="btn reset" onclick="resetGame()">Reset</button>
            <button class="btn" onclick="newGame()">New Game</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // Emoji pairs for the game
        const emojis = ['😀', '😂', '🥰', '😎', '🤩', '😍', '🥳', '😜'];
        
        let gameBoard = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let gameStarted = false;
        let baseScore = 1000;
        
        // Initialize the game
        function initGame() {
            const gameBoardElement = document.getElementById('gameBoard');
            gameBoardElement.innerHTML = '';
            
            // Create pairs of emojis
            let emojiPairs = [...emojis, ...emojis];
            
            // Shuffle the array
            emojiPairs = shuffleArray(emojiPairs);
            
            // Create game board
            gameBoard = emojiPairs.map((emoji, index) => ({
                id: index,
                emoji: emoji,
                isFlipped: false,
                isMatched: false
            }));
            
            // Render cards
            gameBoard.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.addEventListener('click', () => flipCard(card.id));
                // Add touch event for better mobile experience
                cardElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    flipCard(card.id);
                });
                gameBoardElement.appendChild(cardElement);
            });
            
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            clearInterval(timer);
            
            // Update UI
            updateStats();
            document.getElementById('message').textContent = '';
        }
        
        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Flip a card
        function flipCard(cardId) {
            const card = gameBoard[cardId];
            
            // Don't allow flipping if already flipped, matched, or two cards are already flipped
            if (card.isFlipped || card.isMatched || flippedCards.length >= 2) {
                return;
            }
            
            // Start timer on first move
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }
            
            // Flip the card
            card.isFlipped = true;
            flippedCards.push(cardId);
            
            // Update UI
            const cardElement = document.querySelector(`[data-id="${cardId}"]`);
            cardElement.textContent = card.emoji;
            cardElement.classList.add('flipped');
            
            // Check for match if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                setTimeout(checkMatch, 800);
            }
        }
        
        // Check if flipped cards match
        function checkMatch() {
            const [firstId, secondId] = flippedCards;
            const firstCard = gameBoard[firstId];
            const secondCard = gameBoard[secondId];
            
            if (firstCard.emoji === secondCard.emoji) {
                // Match found
                firstCard.isMatched = true;
                secondCard.isMatched = true;
                matchedPairs++;
                
                // Update UI for matched cards
                const firstElement = document.querySelector(`[data-id="${firstId}"]`);
                const secondElement = document.querySelector(`[data-id="${secondId}"]`);
                firstElement.classList.add('matched');
                secondElement.classList.add('matched');
                
                // Check if game is won
                if (matchedPairs === emojis.length) {
                    endGame();
                }
            } else {
                // No match - flip cards back
                firstCard.isFlipped = false;
                secondCard.isFlipped = false;
                
                const firstElement = document.querySelector(`[data-id="${firstId}"]`);
                const secondElement = document.querySelector(`[data-id="${secondId}"]`);
                firstElement.classList.remove('flipped');
                secondElement.classList.remove('flipped');
                firstElement.textContent = '';
                secondElement.textContent = '';
            }
            
            // Reset flipped cards array
            flippedCards = [];
            updateStats();
        }
        
        // Start the timer
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                updateStats();
            }, 1000);
        }
        
        // Calculate score
        function calculateScore() {
            // Base score of 1000, minus 10 points per move, minus 2 points per second
            let score = baseScore - (moves * 10) - (seconds * 2);
            return Math.max(score, 0); // Ensure score doesn't go below 0
        }
        
        // End the game
        function endGame() {
            clearInterval(timer);
            const finalScore = calculateScore();
            const messageElement = document.getElementById('message');
            
            let message = `🎉 You won in ${moves} moves and ${seconds}s!`;
            
            // Add score-based messages
            if (finalScore >= 800) {
                message += ` 🌟 Amazing! Score: ${finalScore}`;
            } else if (finalScore >= 600) {
                message += ` 👍 Great! Score: ${finalScore}`;
            } else if (finalScore >= 400) {
                message += ` 🙂 Good! Score: ${finalScore}`;
            } else {
                message += ` 💪 Score: ${finalScore}`;
            }
            
            messageElement.innerHTML = message;
            messageElement.className = 'message win-message';
        }
        
        // Update statistics display
        function updateStats() {
            const currentScore = calculateScore();
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
            document.getElementById('time').textContent = `${seconds}s`;
            document.getElementById('score').textContent = currentScore;
        }
        
        // Reset the current game
        function resetGame() {
            clearInterval(timer);
            initGame();
        }
        
        // Start a new game
        function newGame() {
            initGame();
        }
        
        // Initialize the game when page loads
        window.onload = initGame;
        
        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                document.body.style.display = 'none';
                document.body.offsetHeight;
                document.body.style.display = '';
            }, 100);
        });
    </script>
</body>
</html>
