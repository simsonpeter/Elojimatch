<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji Match Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            width: 95vw;
            max-width: 400px;
            text-align: center;
        }
        
        .header {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .sound-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        
        .sound-toggle.muted {
            opacity: 0.6;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: transparent;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .card:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .card.flipped {
            color: white;
            background: rgba(255, 255, 255, 0.25);
        }
        
        .card.matched {
            color: white;
            background: rgba(50, 205, 50, 0.4);
        }
        
        /* Animated emoji styles */
        .animated-emoji {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        .animated-emoji:nth-child(2n) {
            animation-delay: 0.5s;
        }
        
        .animated-emoji:nth-child(3n) {
            animation: bounce 2s ease-in-out infinite;
        }
        
        .animated-emoji:nth-child(4n) {
            animation: pulse 4s ease-in-out infinite;
        }
        
        .animated-emoji:nth-child(5n) {
            animation: spin 6s linear infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            25% { transform: translateY(-8px); }
            75% { transform: translateY(-3px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #4ecdc4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }
        
        .message {
            color: white;
            margin-top: 15px;
            min-height: 20px;
        }
        
        .level-complete {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .level-complete.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .level-complete-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        
        .level-complete h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .level-complete p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .next-level-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .footer {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <span>🎯 Emoji Match Pro</span>
            <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">🔊</button>
        </div>
        
        <div class="stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Time: <span id="time">0s</span></div>
            <div>Level: <span id="level">1/100</span></div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="btn" onclick="resetGame()">Reset</button>
            <button class="btn" onclick="newGame()">New Game</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="footer">Made with ❣️ by JayathaSoft</div>
    </div>
    
    <div class="level-complete" id="levelComplete">
        <div class="level-complete-content">
            <h2>🎉 Level Complete!</h2>
            <p id="levelCompleteMessage">Great job! Ready for the next challenge?</p>
            <button class="next-level-btn" onclick="nextLevel()">Next Level</button>
        </div>
    </div>

    <script>
        // Sound management
        let soundEnabled = true;
        let audioContext;
        let backgroundMusic = null;
        let currentLevel = 1;
        let totalLevels = 100;
        
        // Generate 100 different emoji sets with animated emojis
        const generateEmojiSets = () => {
            // Using standard Unicode emojis that are copyright-free
            const baseEmojis = [
                '😀', '😂', '🥰', '😎', '🤩', '😍', '🥳', '😜', '🤓', '🤗', '🤑', '🤠', '😈', '👻', '🤖', '👽',
                '🍎', '🍌', '🍒', '🍇', '🍊', '🍋', '🍑', '🍓', '🍕', '🍔', '🍟', '🌭', '🍦', '🍩', '🎂', '🍫',
                '⚽', '🏀', '🏈', '⚾', '🎾', '🏐', '🏉', '🎱', '🏓', '🏸', '🏒', '🥅', '⛳', '🏹', '🎣', '🥊',
                '🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼', '🐨', '🐯', '🦁', '🐮', '🐷', '🐸', '🐵', '🐔',
                '❤️', '💙', '💚', '💛', '💜', '🧡', '🖤', '🤍', '🤎', '💖', '💗', '💓', '💕', '💞', '💝', '💟',
                '🚀', '✈️', '🚂', '🚗', '🚲', '🚁', '🚢', '🏍️', '🚌', '🚕', '🚙', '🚚', '🚛', '🚜', '🏎️', '🚓',
                '🌟', '✨', '⭐', '💫', '🔥', '💯', '🎯', '🏆', '🥇', '🥈', '🥉', '🏅', '🎖️', '🏵️', '🎄', '🎁',
                '🌈', '☀️', '🌙', '⭐', '☁️', '⚡', '❄️', '⛄', '☂️', '☔', '🌊', '💧', '🔥', '💥', '✨', '💫',
                '🎭', '🎨', '🎬', '🎤', '🎧', '🎼', '🎹', '🥁', '🎷', '🎺', '🎸', '🎻', '🎲', '♟️', '🎯', '🎳',
                '🧩', '🧸', '🎮', '🕹️', '🎲', '♠️', '♥️', '♦️', '♣️', '🃏', '🀄', '🎴', '🎭', '🖼️', '🎨', '🧵'
            ];
            
            const emojiSets = {};
            for (let i = 1; i <= 100; i++) {
                // Take 8 unique emojis for each level
                const startIndex = (i - 1) * 3; // Ensure we have enough unique emojis
                const levelEmojis = [];
                for (let j = 0; j < 8; j++) {
                    const emojiIndex = (startIndex + j) % baseEmojis.length;
                    levelEmojis.push(baseEmojis[emojiIndex]);
                }
                emojiSets[i] = levelEmojis;
            }
            return emojiSets;
        };
        
        const levelIcons = generateEmojiSets();
        
        // Initialize audio context
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Play sound effect
        function playSound(frequency, duration = 0.2, type = 'sine') {
            if (!soundEnabled) return;
            
            try {
                initAudio();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = type;
                oscillator.frequency.value = frequency;
                gainNode.gain.value = 0.1;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                setTimeout(() => {
                    oscillator.stop();
                }, duration * 1000);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }
        
        // Background music (continuous)
        function playBackgroundMusic() {
            if (!soundEnabled || backgroundMusic) return;
            
            try {
                initAudio();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(261.63, audioContext.currentTime + 2);
                oscillator.frequency.setValueAtTime(329.63, audioContext.currentTime + 4);
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime + 6);
                
                gainNode.gain.value = 0.03;
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 8);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 8);
                
                // Loop continuously
                backgroundMusic = setTimeout(playBackgroundMusic, 8000);
            } catch (e) {
                console.log('Background music error:', e);
            }
        }
        
        // Stop background music
        function stopBackgroundMusic() {
            if (backgroundMusic) {
                clearTimeout(backgroundMusic);
                backgroundMusic = null;
            }
        }
        
        // Specific sound effects
        function playCardFlipSound() {
            playSound(600, 0.1, 'sine');
        }
        
        function playMatchSound() {
            playSound(800, 0.3, 'sine');
            setTimeout(() => playSound(1000, 0.3, 'sine'), 100);
        }
        
        function playNoMatchSound() {
            playSound(300, 0.2, 'sawtooth');
        }
        
        function playWinSound() {
            playSound(500, 0.2, 'sine');
            setTimeout(() => playSound(700, 0.2, 'sine'), 150);
            setTimeout(() => playSound(900, 0.2, 'sine'), 300);
            setTimeout(() => playSound(1100, 0.3, 'sine'), 450);
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const soundToggle = document.getElementById('soundToggle');
            if (soundEnabled) {
                soundToggle.textContent = '🔊';
                soundToggle.classList.remove('muted');
                if (gameStarted) {
                    playBackgroundMusic();
                }
            } else {
                soundToggle.textContent = '🔇';
                soundToggle.classList.add('muted');
                stopBackgroundMusic();
            }
        }
        
        // Game variables
        let gameBoard = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let gameStarted = false;
        let moveLimit = 0;
        let timeLimit = 0;
        
        // Get current level icons
        function getCurrentIcons() {
            return levelIcons[currentLevel] || levelIcons[1];
        }
        
        // Get difficulty settings based on level
        function getDifficultySettings(level) {
            if (level <= 10) {
                // Levels 1-10: Normal game (no restrictions)
                return { moveLimit: 0, timeLimit: 0, description: 'Normal Mode' };
            } else if (level <= 30) {
                // Levels 11-30: Move limit of 20
                return { moveLimit: 20, timeLimit: 0, description: 'Move Limit: 20' };
            } else if (level <= 60) {
                // Levels 31-60: Time limit of 60 seconds
                return { moveLimit: 0, timeLimit: 60, description: 'Time Limit: 60s' };
            } else if (level <= 80) {
                // Levels 61-80: Both move limit (25) and time limit (45s)
                return { moveLimit: 25, timeLimit: 45, description: 'Move: 25, Time: 45s' };
            } else {
                // Levels 81-100: Hard mode - move limit (18) and time limit (30s)
                return { moveLimit: 18, timeLimit: 30, description: 'Hard Mode!' };
            }
        }
        
        // Initialize the game
        function initGame() {
            stopBackgroundMusic();
            const gameBoardElement = document.getElementById('gameBoard');
            gameBoardElement.innerHTML = '';
            
            // Get difficulty settings
            const difficulty = getDifficultySettings(currentLevel);
            moveLimit = difficulty.moveLimit;
            timeLimit = difficulty.timeLimit;
            
            // Get icons for current level (always 8 pairs = 16 cards)
            const icons = getCurrentIcons();
            
            // Create pairs (8 pairs = 16 cards total)
            let iconPairs = [...icons, ...icons];
            
            // Shuffle
            for (let i = iconPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [iconPairs[i], iconPairs[j]] = [iconPairs[j], iconPairs[i]];
            }
            
            // Create game board - always 4x4 grid (16 cards)
            gameBoard = iconPairs.map((icon, index) => ({
                id: index,
                icon: icon,
                isFlipped: false,
                isMatched: false
            }));
            
            // Render cards with animated emojis
            gameBoard.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.addEventListener('click', () => flipCard(card.id));
                cardElement.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    flipCard(card.id);
                });
                gameBoardElement.appendChild(cardElement);
            });
            
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            clearInterval(timer);
            
            // Update UI
            updateStats();
            document.getElementById('message').textContent = difficulty.description;
        }
        
        // Flip a card
        function flipCard(cardId) {
            const card = gameBoard[cardId];
            
            if (card.isFlipped || card.isMatched || flippedCards.length >= 2) {
                return;
            }
            
            // Check move limit
            if (moveLimit > 0 && moves >= moveLimit) {
                document.getElementById('message').textContent = '❌ Move limit reached!';
                return;
            }
            
            // Start timer and background music on first move
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
                if (soundEnabled) {
                    playBackgroundMusic();
                }
            }
            
            // Flip the card
            card.isFlipped = true;
            flippedCards.push(cardId);
            
            // Update UI with animated emoji
            const cardElement = document.querySelector(`[data-id="${cardId}"]`);
            const animatedEmoji = document.createElement('span');
            animatedEmoji.className = 'animated-emoji';
            animatedEmoji.textContent = card.icon;
            cardElement.innerHTML = '';
            cardElement.appendChild(animatedEmoji);
            cardElement.classList.add('flipped');
            
            // Play sound
            playCardFlipSound();
            
            // Check for match if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                setTimeout(checkMatch, 500);
            }
        }
        
        // Check if flipped cards match
        function checkMatch() {
            const [firstId, secondId] = flippedCards;
            const firstCard = gameBoard[firstId];
            const secondCard = gameBoard[secondId];
            
            if (firstCard.icon === secondCard.icon) {
                // Match found
                firstCard.isMatched = true;
                secondCard.isMatched = true;
                matchedPairs++;
                
                const firstElement = document.querySelector(`[data-id="${firstId}"]`);
                const secondElement = document.querySelector(`[data-id="${secondId}"]`);
                firstElement.classList.add('matched');
                secondElement.classList.add('matched');
                
                // Play match sound
                playMatchSound();
                
                // Check if level is complete (8 pairs = 8 matches)
                if (matchedPairs === 8) {
                    endLevel();
                }
            } else {
                // No match - flip cards back
                firstCard.isFlipped = false;
                secondCard.isFlipped = false;
                
                const firstElement = document.querySelector(`[data-id="${firstId}"]`);
                const secondElement = document.querySelector(`[data-id="${secondId}"]`);
                firstElement.classList.remove('flipped');
                secondElement.classList.remove('flipped');
                firstElement.innerHTML = '';
                secondElement.innerHTML = '';
                
                // Play no match sound
                playNoMatchSound();
            }
            
            // Reset flipped cards array
            flippedCards = [];
            
            // Check if move limit is exceeded
            if (moveLimit > 0 && moves >= moveLimit && matchedPairs < 8) {
                document.getElementById('message').textContent = '❌ Game Over! Move limit reached.';
                setTimeout(() => {
                    resetGame();
                }, 3000);
            }
        }
        
        // Start the timer
        function startTimer() {
            if (timeLimit > 0) {
                // Show countdown
                document.getElementById('time').textContent = `${timeLimit}s`;
            }
            
            timer = setInterval(() => {
                seconds++;
                updateStats();
                
                // Check time limit
                if (timeLimit > 0) {
                    const remainingTime = timeLimit - seconds;
                    if (remainingTime <= 0) {
                        clearInterval(timer);
                        document.getElementById('message').textContent = '⏰ Time\'s up! Game Over.';
                        setTimeout(() => {
                            resetGame();
                        }, 3000);
                    } else {
                        document.getElementById('time').textContent = `${remainingTime}s`;
                    }
                }
            }, 1000);
        }
        
        // End the current level
        function endLevel() {
            clearInterval(timer);
            stopBackgroundMusic();
            
            playWinSound();
            
            if (currentLevel < totalLevels) {
                // Show level complete modal
                const levelComplete = document.getElementById('levelComplete');
                const message = document.getElementById('levelCompleteMessage');
                message.innerHTML = `Level ${currentLevel} Complete!<br>Moves: ${moves}<br>Time: ${seconds}s<br>🎉 Awesome!`;
                levelComplete.classList.add('show');
            } else {
                // Game complete
                document.getElementById('message').textContent = `🏆 Game Complete! All ${totalLevels} levels finished!`;
            }
        }
        
        // Go to next level
        function nextLevel() {
            currentLevel++;
            const levelComplete = document.getElementById('levelComplete');
            levelComplete.classList.remove('show');
            initGame();
        }
        
        // Update statistics display
        function updateStats() {
            document.getElementById('moves').textContent = moves;
            if (timeLimit === 0) {
                document.getElementById('time').textContent = `${seconds}s`;
            }
            document.getElementById('level').textContent = `${currentLevel}/${totalLevels}`;
        }
        
        // Reset the current game
        function resetGame() {
            clearInterval(timer);
            stopBackgroundMusic();
            initGame();
        }
        
        // Start a new game
        function newGame() {
            currentLevel = 1;
            initGame();
        }
        
        // Initialize the game when page loads
        window.onload = function() {
            initGame();
            // Initialize audio on first interaction
            document.body.addEventListener('touchstart', initAudio, { once: true });
            document.body.addEventListener('click', initAudio, { once: true });
        };
    </script>
</body>
</html>
