<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            color: white;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .moves-value { color: #ff6b6b; }
        .matches-value { color: #4ecdc4; }
        .time-value { color: #ffd700; }
        .score-value { color: #ff9ff3; }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: transparent;
            user-select: none;
            border: 2px solid transparent;
        }
        
        .card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .card.flipped {
            color: white;
            background: rgba(255, 255, 255, 0.25);
            transform: rotateY(180deg);
        }
        
        .card.matched {
            color: white;
            background: rgba(50, 205, 50, 0.3);
            cursor: default;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.reset {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .message {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 20px;
            min-height: 25px;
            font-weight: bold;
        }
        
        .win-message {
            color: #ffd700;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        .score-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 400px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸŽ¯ Emoji Match Game</h1>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value moves-value" id="moves">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat-item">
                <div class="stat-value matches-value" id="matches">0</div>
                <div class="stat-label">Matches</div>
            </div>
            <div class="stat-item">
                <div class="stat-value time-value" id="time">0s</div>
                <div class="stat-label">Time</div>
            </div>
            <div class="stat-item">
                <div class="stat-value score-value" id="score">1000</div>
                <div class="stat-label">Score</div>
            </div>
        </div>
        
        <div class="score-info">
            Score = 1000 - (moves Ã— 10) - (seconds Ã— 2)
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="btn reset" onclick="resetGame()">Reset Game</button>
            <button class="btn" onclick="newGame()">New Game</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // Emoji pairs for the game
        const emojis = ['ðŸ˜€', 'ðŸ˜‚', 'ðŸ¥°', 'ðŸ˜Ž', 'ðŸ¤©', 'ðŸ˜', 'ðŸ¥³', 'ðŸ˜œ'];
        
        let gameBoard = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let gameStarted = false;
        let baseScore = 1000;
        
        // Initialize the game
        function initGame() {
            const gameBoardElement = document.getElementById('gameBoard');
            gameBoardElement.innerHTML = '';
            
            // Create pairs of emojis
            let emojiPairs = [...emojis, ...emojis];
            
            // Shuffle the array
            emojiPairs = shuffleArray(emojiPairs);
            
            // Create game board
            gameBoard = emojiPairs.map((emoji, index) => ({
                id: index,
                emoji: emoji,
                isFlipped: false,
                isMatched: false
            }));
            
            // Render cards
            gameBoard.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.addEventListener('click', () => flipCard(card.id));
                gameBoardElement.appendChild(cardElement);
            });
            
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            clearInterval(timer);
            
            // Update UI
            updateStats();
            document.getElementById('message').textContent = '';
        }
        
        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Flip a card
        function flipCard(cardId) {
            const card = gameBoard[cardId];
            
            // Don't allow flipping if already flipped, matched, or two cards are already flipped
            if (card.isFlipped || card.isMatched || flippedCards.length >= 2) {
                return;
            }
            
            // Start timer on first move
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }
            
            // Flip the card
            card.isFlipped = true;
            flippedCards.push(cardId);
            
            // Update UI
            const cardElement = document.querySelector(`[data-id="${cardId}"]`);
            cardElement.textContent = card.emoji;
            cardElement.classList.add('flipped');
            
            // Check for match if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                setTimeout(checkMatch, 1000);
            }
        }
        
        // Check if flipped cards match
        function checkMatch() {
            const [firstId, secondId] = flippedCards;
            const firstCard = gameBoard[firstId];
            const secondCard = gameBoard[secondId];
            
            if (firstCard.emoji === secondCard.emoji) {
                // Match found
                firstCard.isMatched = true;
                secondCard.isMatched = true;
                matchedPairs++;
                
                // Update UI for matched cards
                const firstElement = document.querySelector(`[data-id="${firstId}"]`);
                const secondElement = document.querySelector(`[data-id="${secondId}"]`);
                firstElement.classList.add('matched');
                secondElement.classList.add('matched');
                
                // Check if game is won
                if (matchedPairs === emojis.length) {
                    endGame();
                }
            } else {
                // No match - flip cards back
                firstCard.isFlipped = false;
                secondCard.isFlipped = false;
                
                const firstElement = document.querySelector(`[data-id="${firstId}"]`);
                const secondElement = document.querySelector(`[data-id="${secondId}"]`);
                firstElement.classList.remove('flipped');
                secondElement.classList.remove('flipped');
                firstElement.textContent = '';
                secondElement.textContent = '';
            }
            
            // Reset flipped cards array
            flippedCards = [];
            updateStats();
        }
        
        // Start the timer
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                updateStats();
            }, 1000);
        }
        
        // Calculate score
        function calculateScore() {
            // Base score of 1000, minus 10 points per move, minus 2 points per second
            let score = baseScore - (moves * 10) - (seconds * 2);
            return Math.max(score, 0); // Ensure score doesn't go below 0
        }
        
        // End the game
        function endGame() {
            clearInterval(timer);
            const finalScore = calculateScore();
            const messageElement = document.getElementById('message');
            
            let message = `ðŸŽ‰ Congratulations! You won in ${moves} moves and ${seconds} seconds!`;
            
            // Add score-based messages
            if (finalScore >= 800) {
                message += ` ðŸŒŸ Amazing! Score: ${finalScore}`;
            } else if (finalScore >= 600) {
                message += ` ðŸ‘ Great job! Score: ${finalScore}`;
            } else if (finalScore >= 400) {
                message += ` ðŸ™‚ Good effort! Score: ${finalScore}`;
            } else {
                message += ` ðŸ’ª Keep practicing! Score: ${finalScore}`;
            }
            
            messageElement.innerHTML = message;
            messageElement.className = 'message win-message';
        }
        
        // Update statistics display
        function updateStats() {
            const currentScore = calculateScore();
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
            document.getElementById('time').textContent = `${seconds}s`;
            document.getElementById('score').textContent = currentScore;
        }
        
        // Reset the current game
        function resetGame() {
            clearInterval(timer);
            initGame();
        }
        
        // Start a new game
        function newGame() {
            initGame();
        }
        
        // Initialize the game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
